  <script>
    // Small page-specific i18n keys + reuse theme/lang logic from assets/app.js style
    (() => {
      const yearEl = document.getElementById("year");
      if (yearEl) yearEl.textContent = new Date().getFullYear();

      const dict = {
        es: {
          homeBtn: "Home",
          eyebrow: "Directorio",
          title: "Links",
          subtitle: "Este es el enlace fijo para el QR de mi CV.",
          goHome: "Ir a Home",
          certs: "Certificados",
          appsTitle: "Apps",
          finclarity: "FinClarity (prÃ³ximamente)",
          note: "Consejo: guarda este link como QR fijo (no dinÃ¡mico)."
        },
        en: {
          homeBtn: "Home",
          eyebrow: "Directory",
          title: "Links",
          subtitle: "This is the fixed link for my CV QR code.",
          goHome: "Go to Home",
          certs: "Certificates",
          appsTitle: "Apps",
          finclarity: "FinClarity (coming soon)",
          note: "Tip: keep this as a static QR link (not dynamic)."
        }
      };

      const langBtn = document.getElementById("langBtn");
      const themeBtn = document.getElementById("themeBtn");

      const getSaved = (k, fallback) => localStorage.getItem(k) || fallback;
      const setSaved = (k, v) => localStorage.setItem(k, v);

      const browserLang = (navigator.language || "es").toLowerCase().startsWith("en") ? "en" : "es";
      let lang = getSaved("lang", browserLang);
      let theme = getSaved("theme", "dark");

      const applyLang = () => {
        const t = dict[lang] || dict.es;
        document.documentElement.lang = lang;
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const key = el.getAttribute("data-i18n");
          if (t[key]) el.textContent = t[key];
        });
        if (langBtn) langBtn.textContent = lang.toUpperCase();
        setSaved("lang", lang);
      };

      const applyTheme = () => {
        document.documentElement.setAttribute("data-theme", theme);
        if (themeBtn) themeBtn.textContent = theme === "light" ? "â˜€ï¸" : "ðŸŒ™";
        setSaved("theme", theme);
      };

      langBtn?.addEventListener("click", () => {
        lang = lang === "es" ? "en" : "es";
        applyLang();
      });

      themeBtn?.addEventListener("click", () => {
        theme = theme === "dark" ? "light" : "dark";
        applyTheme();
      });

      applyTheme();
      applyLang();
    })();
  </script>
